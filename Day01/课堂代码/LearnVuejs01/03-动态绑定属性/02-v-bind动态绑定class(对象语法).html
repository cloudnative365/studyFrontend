<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="active">{{ message }}</h2>

  <h2 :class="{active:true, line:false}">{{ message }}</h2>

  <button v-on:click="btnClick">变色</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      isActive: true,
      isLine: false
    },
    methods:{
      btnClick: function (){
        this.isActive = !this.isActive
      }
    }
  })
</script>

</body>
</html>
